language: scala
scala:
- 2.12.6

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

script:
  - sh |
         . jdk_switcher openjdk8j9
         java -version
         sbt clean distribution:travis

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: jvm/target/scala-2.12/utilities-jvm_*.jar
  on:
    repo: thebridsk/utilities
    tags: true
